<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="city-form" class="mb-3">
          <div class="row">
            <div class="col-9"></div>
           <input
              type="text"
              placeholder="Enter City"
              autocomplete="off"
              autofocus="on"
              id="search-query"
              />
      </div>
         <div class="col-3">
       <button class="form-control btn btn-primary" id="city-name-input">
        Search
        </button>
        <div class="col-3">
          <button class="btn btn-success" id="current-button">
              Current
            </button>
          </div>
      <h2 id="city-name">Philadelphia,Pa</h2>
      <h3 id="currentTemp">82 C°|F°</h3>
      <h4>Current Date</h4>
      <span class="today-icon">☀️</span>
      
    </form>
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <span class="icon">🌧</span>
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">
                May 3, 2021 <br />
                73° Possible Rain
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <span class="icon">🌤</span>
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">
                May 4, 2021 <br />
                84° Partly Cloudy
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <span class="icon">⛈</span>
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">
                May 5, 2021 <br />
                73° Thunderstorms
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <span class="icon">☀️</span>
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">
                May 6, 2021<br />
                66° Sunny
              </p>
            </div>
          </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <span class="icon">🌧</span>
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">
                  May 7, 2021 <br />
                  61° Rain
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
    </div>
     </div>
  <script src="script.js"></script> 
  </body>
  <link rel="stylesheet" href="src/style.css" />
  <a href="https://github.com/Jackie726/weather-app">Open-Source Code</a>

</html>
